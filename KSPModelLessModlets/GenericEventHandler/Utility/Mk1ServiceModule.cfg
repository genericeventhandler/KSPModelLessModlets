$PART[fuelTank]
{
	@name = [Mk1ServiceModule]
	@author = GEH Electriks
    @title = Mk1 Service pod Extended
    @description = Who needs so much fuel, we don't so we ripped out half of it and shoved a bunch of scrap parts in there. 
	@manufacturer = Generic Event Handler
	
	%vesselType = Probe
	%CrewCapacity = 0
	
	%MODULE[ModuleCommand]
	{
		%name = ModuleCommand
		%minimumCrew = 0
		%RESOURCE[ElectricCharge]
		{
			%name = ElectricCharge
			%rate = 0.005
		}
	}
	
//	%MODULE[ModuleRTAntennaPassive]:NEEDS[RemoteTech]
//	{
//		%name = ModuleRTAntennaPassive
//		%OmniRange = 3000000
//		%TRANSMITTER {
//			PacketInterval = 0.3
//			PacketSize = 2
//			PacketResourceCost = 15.0
//		}
//	}
	
	%MODULE[ModuleSAS]
	{
		%name = ModuleSAS
		%SASServiceLevel = 3
	}
	
	MODULE
    {
        name = ModuleReactionWheel

        PitchTorque = 6
        YawTorque = 6
        RollTorque = 6
        
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.15
        }
    }
	
	MODULE
	{
		name = ModuleGenerator
        isAlwaysActive = true
        StartActionName = Engage RTG
        StopActionName = Disengage RTG
        OUTPUT_RESOURCE
		{
			name = ElectricCharge
            rate = 0.75
		}
	}
	
		MODULE
	{
		 name = ModuleResourceConverter
         ConverterName = Ore
         StartActionName = Start Compressor
         StopActionName = Stop Compressor

         AutoShutdown = true
		 GeneratesHeat = true
		 DefaultShutoffTemp = .8
		 ThermalEfficiency 
		 {
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		 }	 
		 UseSpecializationBonus = true
		 SpecialistEfficiencyFactor = 0.25
		 SpecialistBonusBase = 0.05
		 Specialty = Engineer
         EfficiencyBonus = 2.0

         INPUT_RESOURCE
		 {
			ResourceName = Particulates
            Ratio = 10
		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
            Ratio = 10
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Ore
            Ratio = 1
            DumpExcess = false
		 }
	}

	MODULE
	{
		 name = ModuleResourceConverter
         ConverterName = Atmos
         StartActionName = Start Atmo-Condenser
         StopActionName = Stop Atmo-Condenser

         AutoShutdown = true
         GeneratesHeat = true
		 DefaultShutoffTemp = .8
		 ThermalEfficiency 
		 {
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		 }	 
		 
		 UseSpecializationBonus = true
		 SpecialistEfficiencyFactor = 0.25
		 SpecialistBonusBase = 0.05
		 Specialty = Engineer
         EfficiencyBonus = 2.0

         INPUT_RESOURCE
		 {
			ResourceName = IntakeAtm
            Ratio = 10
		 }
		 
		 OUTPUT_RESOURCE
		 {
			ResourceName = Particulates
            Ratio = 1
            DumpExcess = false
		 }
	}
	
	MODULE
	{
		 name = ModuleResourceConverter
         ConverterName = LfOx
         StartActionName = Start ISRU[LfOx]
         StopActionName = Stop ISRU[LfOx]

         AutoShutdown = true
		 GeneratesHeat = true
		 DefaultShutoffTemp = .8
		 ThermalEfficiency 
		 {
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		 } 
		 UseSpecializationBonus = true
		 SpecialistEfficiencyFactor = 0.25
		 SpecialistBonusBase = 0.05
		 Specialty = Engineer
         EfficiencyBonus = 2.0

         INPUT_RESOURCE
		 {
			ResourceName = Ore
            Ratio = 0.5
            FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
            Ratio = 30
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = LiquidFuel
            Ratio = 0.45
            DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Oxidizer
            Ratio = 0.55
            DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
	}
	MODULE
	{
		 name = ModuleResourceConverter
         ConverterName = Lf
         StartActionName = Start ISRU[Lf]
         StopActionName = Stop ISRU[Lf]

         AutoShutdown = true
		 GeneratesHeat = true
		 DefaultShutoffTemp = .8
		 ThermalEfficiency 
		 {
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		 } 
		 UseSpecializationBonus = true
		 SpecialistEfficiencyFactor = 0.25
		 SpecialistBonusBase = 0.05
		 Specialty = Engineer
         EfficiencyBonus = 2.0

         INPUT_RESOURCE
		 {
			ResourceName = Ore
            Ratio = 0.5
            FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
            Ratio = 30
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = LiquidFuel
            Ratio = 1
            DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
	}

	MODULE
	{
		 name = ModuleResourceConverter
         ConverterName = Ox
         StartActionName = Start ISRU[Ox]
         StopActionName = Stop ISRU[Ox]

         AutoShutdown = true
		 GeneratesHeat = true
		 DefaultShutoffTemp = .8
		 ThermalEfficiency 
		 {
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		 }
		 UseSpecializationBonus = true
		 SpecialistEfficiencyFactor = 0.25
		 SpecialistBonusBase = 0.05
		 Specialty = Engineer
         EfficiencyBonus = 2.0

         INPUT_RESOURCE
		 {
			ResourceName = Ore
            Ratio = 0.5
            FlowMode = STAGE_PRIORITY_FLOW
  		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
            Ratio = 30
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = Oxidizer
            Ratio = 1
            DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		 }
	}
	
	MODULE
	{
		 name = ModuleResourceConverter
         ConverterName = Monoprop
         StartActionName = Start ISRU[Monoprop]
         StopActionName = Stop ISRU[Monoprop]

         AutoShutdown = true
		 GeneratesHeat = true
		 DefaultShutoffTemp = .8
		 ThermalEfficiency 
		 {
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		 }  
		 UseSpecializationBonus = true
		 SpecialistEfficiencyFactor = 0.25
		 SpecialistBonusBase = 0.05
		 Specialty = Engineer
         EfficiencyBonus = 2.0

         INPUT_RESOURCE
		 {
			ResourceName = Ore
            Ratio = 0.5
		 }
		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
            Ratio = 30
		 }
		 OUTPUT_RESOURCE
		 {
			ResourceName = MonoPropellant
            Ratio = 1
            DumpExcess = false
		 }
	}
	MODULE
	{
		name = ModuleKISInventory
        maxVolume = 4000
        externalAccess = true
		internalAccess = true
		slotsX = 4
		slotsY = 5
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
        closeSndPath = KIS / Sounds / containerClose
        defaultMoveSndPath = KIS/Sounds/itemMove
	}
	
	MODULE
	{
		name = ModuleCoreHeat
        CoreTempGoal = 1000					//Internal temp goal - we don't transfer till we hit this point
        CoreToPartRatio = 0.1				//Scale back cooling if the part is this % of core temp
		CoreTempGoalAdjustment = 0			//Dynamic goal adjustment
		CoreEnergyMultiplier = 0.1			//What percentage of our core energy do we transfer to the part
		HeatRadiantMultiplier = 0.05		//If the core is hotter, how much heat radiates?
		CoolingRadiantMultiplier = 0		//If the core is colder, how much radiates?
		HeatTransferMultiplier = 0			//If the part is hotter, how much heat transfers in?
		CoolantTransferMultiplier = 0.01	//If the part is colder, how much of our energy can we transfer?
		radiatorCoolingFactor = 1			//How much energy we pull from core with an active radiator?  >= 1
		radiatorHeatingFactor = 0.01		//How much energy we push to the active radiator
		MaxCalculationWarp = 1000			//Based on how dramatic the changes are, this is the max rate of change
		CoreShutdownTemp = 4000				//At what core temperature do we shut down all generators on this part?
		MaxCoolant = 500					//Maximum amount of radiator capacity we can consume - 50 = 1 small
	}
	
	MODULE
	{
		name = ModuleOverheatDisplay
	}
	
	MODULE
	{
		name = ModuleScienceContainer

        reviewActionName = Review Stored Data
        storeActionName = Store Experiments
        evaOnlyStorage = False
        storageRange = 1.3
	}
	
	%RESOURCE[LiquidFuel]
	{
		name = LiquidFuel
        amount = 90
        maxAmount = 90
	}

	%RESOURCE[Oxidizer]
	{
		name = Oxidizer
        amount = 110
        maxAmount = 110
	}

	%RESOURCE[MonoPropellant]
	{
		name = MonoPropellant
        amount = 25
        maxAmount = 25
	}

	%RESOURCE[ElectricCharge]
	{
		name = ElectricCharge
        amount = 2000
        maxAmount = 2000
	}	
	
	%RESOURCE[Particulates]
	{
		name = Particulates
        amount = 0
        maxAmount = 200
	}
	
	%RESOURCE[Ore]
	{
		name = Ore
        amount = 0
        maxAmount = 10
	}
}