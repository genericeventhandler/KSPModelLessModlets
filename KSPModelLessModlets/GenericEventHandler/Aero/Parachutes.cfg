// Drogues

@PART[radialDrogue]
{
	@bodyLiftMultiplier = 0.1
	@MODULE[ModuleParachute]
	{
		@minAirPressureToOpen = 0.19
		@deployAltitude = 9000
		@chuteMaxTemp = 10000
	}
}

$PART[radialDrogue]
{
	@name = ExperimentalDrogue
	@title = An experimental drogue parachute that might produce lift. 
	@bodyLiftMultiplier = 1
	@MODULE[ModuleParachute]
	{
		@minAirPressureToOpen = 0.19
		@deployAltitude = 9000
		@chuteMaxTemp = 10000
	}

	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 0.75
		}
	}
}

