$PART[RAPIER]
{
	@name = AtmRapier
	@description = We took the standard rapier and fixed it for operation on Duna
	@title = The Electro Rapier

	@crashTolerance = 20
	@maxTemp = 2500
	@TechRequired = unknown
	
	@MODULE[ModuleEnginesFX]
	{
		@maxThrust = 240
		@PROPELLANT[LiquidFuel]
		{
			@ratio = 0.1
		}

		@PROPELLANT[IntakeAir]
		{
			@name=IntakeAir
			ignoreForIsp = True
			ratio = 7
		}

		PROPELLANT
		{
			name=ElectricCharge
			resourceFlowMode = STAGE_STACK_FLOW_BALANCE
			ratio = 2
			DrawGauge = False
		}

	}

	@MODULE[ModuleEnginesFX],1
	{
		@maxThrust = 140
		
		-PROPELLANT[Oxidizer]

		@atmosphereCurve
		{
			@key = 0 800
			@key,1 = 1 185
			@key,2 = 2 0.001
		}
	}

	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
		  name = Dust
		  rate = 1.0
		}
	}

	MODULE
	{
		name = ModuleAlternator
		RESOURCE
		{
		  name = ElectricCharge
		  rate = 0.1
		}
	}

	RESOURCE
	{
				name = ElectricCharge
				amount = 1000
				maxAmount = 1000
	}
}