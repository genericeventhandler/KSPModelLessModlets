$PART[wingStrake]
{
	%name = Mk1PodMiniWings
	%rescaleFactor = 0.25
	%TechRequired = start
	%title = Mini wings for a Mk1 pod!
	@emissiveConstant = 1.6
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 0.75
		}
	}
}

$PART[wingStrake]:FOR[WildBlueIndustries]
{
	%name = Mk1PodMiniWings2
	%rescaleFactor = 0.25
	%TechRequired = undefined
	%title = Mini wings for a Mk1 pod, test platform with deployable wings
	@emissiveConstant = 1.6
	MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 0.75
		}
	}

	MODULE
	{
		name = ModuleDeployableWing
		deflectionLiftCoeffDeployed = 4.0
		deflectionLiftCoeffStowed = 0.0
		dragModelTypeDeployed = none
		dragModelTypeStowed = default
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = Deploy
		actionGUIName = Toggle Wing
		startEventGUIName = Retract
		endEventGUIName = Extend
	}
}