@PART[InflatableHeatShield]
{
	@MODULE[ModuleAnimateGeneric]
	{
		@disableAfterPlaying = false
	}
}

@PART[HeatShield1]
{
	MODULE
	{
		 name = ModuleResourceConverter
         ConverterName = Ablator
         StartActionName = Regenerate Ablator
         StopActionName = Stop Regeneration

         AutoShutdown = true
		 GeneratesHeat = true
		 DefaultShutoffTemp = .8
		 ThermalEfficiency 
		 {
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		 }	 
		 UseSpecializationBonus = true
		 SpecialistEfficiencyFactor = 0.25
		 SpecialistBonusBase = 0.05
		 Specialty = Engineer
         EfficiencyBonus = 0.5

         INPUT_RESOURCE
		 {
			ResourceName = Ore
            Ratio = 10
		 }

		 INPUT_RESOURCE
		 {
			ResourceName = ElectricCharge
            Ratio = 10
		 }

		 OUTPUT_RESOURCE
		 {
			ResourceName = Ablator
            Ratio = 0.01
            DumpExcess = false
		 }
	}
}

