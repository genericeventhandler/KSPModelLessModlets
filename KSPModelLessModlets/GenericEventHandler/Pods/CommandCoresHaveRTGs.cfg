@PART[*]:HAS[@MODULE[ModuleCommand],!@MODULE[ModuleGenerator]]
{
	// Add a mini rtg to the pod / command pod. If a rtg already exists ignore it.
	%MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 0.1
		}
	}

	MODULE:NEEDS[Landertron]
	{
		name = LandertronBox
		electricRate = 0.05
		stagingEnabled = true
	}

	MODULE:NEEDS[DefaultActionGroups]
	{
		name = ModuleDefaultActionGroup
		moduleSource = LandertronBox
		actionGuiName = Arm
		defaultActionGroup = Gear
	}

	MODULE:NEEDS[DefaultActionGroups]
	{
		name = ModuleDefaultActionGroup
		moduleSource = LandertronBox
		actionGuiName = Disarm
		defaultActionGroup = Gear
	}
	
	%MODULE[ProxSensor]:NEEDS[SmartParts]
	{
		name = ProxSensor
		group = 18
	}
}
