@PART[DERP_POD]:FINAL
	@crashTolerance = 200
	
	%MODULE
	{
			name = ModuleGenerator
			isAlwaysActive = True
			NEEDSAllInputs = True
			// --- POWER RESERVE SAFETY ---
			resourceThreshold = .2
			// --- POWER RESERVE SAFETY ---
		 
			INPUT_RESOURCE
			{
				name = ElectricCharge
       	        rate = 0.05
			}
			
			OUTPUT_RESOURCE
			{
				name = MonoPropellant
				rate = 0.01
			}
			
			OUTPUT_RESOURCE
			{
				name = ElectricCharge
				rate = 0.05
			}
	}
	
	MODULE:NEEDS[SmartParts]
	{
		name = RadioControl
		group = 11
		rcv_sound = SmartParts/Sounds/buzz
	}
}

@PART[DERP_Solar]:FOR[Lifeboat]:FINAL
{
	MODULE
	{
		name = ModuleDeployableSolarPanel
		sunTracking = true
		raycastTransformName = suncatcher
		pivotName = P1
		isBreakable = true
		resourceName = MonoPropellant
		chargeRate = 0.001
		animationName = Deploy
	}
}

@PART[DERP_Engine_02]:FOR[Lifeboat]:FINAL
{
	@crashTolerance = 200
	
	@MODULE[ModuleEngines]
	{
		@maxThrust = 18
	}

	@RESOURCE[MonoPropellant]
	{
		@amount = 60
		@maxAmount = 120
	}
}

@PART[*]:HAS[@MODULE[FSbuoyancy]]
{
	
	%MODULE[USI_ModuleBounce]:NEEDS[AirbagTools]
	{
	    name = USI_ModuleBounce
	    bounciness = 2000
	}

	%MODULE[ModuleAirbag]:NEEDS[AirbagTools]
	{
		name = ModuleAirbag
		dampenFactor = .75
		dampenSpeed = 53
	}

}

}

@PART[*]:HAS[@MODULE[ModuleAirbag]]
{
	@maxTemp = 5000
	@skinMaxTemp = 5000
	@emissiveConstant = 1.6
}

