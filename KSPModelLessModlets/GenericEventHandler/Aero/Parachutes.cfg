// Balutes
@PART[InlineBallute125]:FOR[KermangeddonIndustries]
{
	@bodyLiftMultiplier = 0.1
	@maxTemp = 50000
	@skinMaxTemp = 50000
	@emissiveConstant = 1.6
	@MODULE[ModuleParachute]
	{
		@minAirPressureToOpen = 0.000001
		@deployAltitude = 10000
		@chuteMaxTemp = 50000
		@autoCutSpeed = 10
